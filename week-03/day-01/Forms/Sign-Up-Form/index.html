<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sign up now!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class = "account-login">
      <h1>Sign up</h1>
      </br>
      <div id = "left">
        <input type="text" name="Username" required placeholder="Username">
      </br>
        <input id="email" type="email" name="email" required placeholder="Email">
      </br>
        <input id="password" type="password" name="psw" required placeholder="Password">
      </br>
        <input id="repassword" type="password" name="psw" required placeholder="Retype Password">
      </div>
      <div id = "submitPart">
        <button id="submit" type="submit">SIGN ME UP</button>
      </div>

      <div id="middle">
        <p>OR</p>
      </div>

      <div id = "right">
        <button type = "button" id = "facebook">Log in with facebook</button>
        <button type = "button" id = "twitter">Log in with Twitter</button>
        <button type = "button" id = "google">Log in with Google+</button>
      </div>
    </div>
  </body>
</html>
