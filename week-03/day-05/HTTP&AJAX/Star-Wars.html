    <div>
      <div class = "seaching">
        <p>Enter character name</p>
        <input type="text" name="keyword">
        <button id="search">search</button>
      </div>
      <div class = "results">
        <section class = "leftpart">
        </section>
        <section class = "rightpart">
        </section>
      </div>
    </div>


    <script>
      'use strict'

      let keyword = '';
      let button = document.querySelector('button');
      var leftpart = document.querySelector('.leftpart');
      var rightpart = document.querySelector('.rightpart');
      var ul = rightpart.appendChild(document.createElement('ul'));

      button.addEventListener('click', function() {
        keyword = document.querySelector('input').value;
        console.log(keyword);
        const url = `https://swapi.co/api/people/?search=${keyword}`;
        fetch(url)
        .then(
          function(response) {
            if(response.status < 200 || response.status >= 300) {
              console.log('Error! ' + response.status);
              return;
            }
            response.json().then(function(data) {
              console.log(data);
              
              for(let i = 0; i < data.results.length; i++){
                let name = leftpart.appendChild(document.createElement('p'));
                name.textContent = data.results[i].name;
                for(let j = 0; j < data.results[i].films.length; j++){
                  let newMovieList = data.results[i].films[j];
                  console.log(newMovieList);
                  fetch(newMovieList)
                  .then(response => {
                    return response.json();
                  })
                  .then(data => {
                    let movieList = ul.appendChild(document.createElement('li'));
                    movieList.textContent = data.title;
                    console.log(movieList.textContent);
                  })
                }
              }              
            });
          }
        ).catch(function(error) {
          let name = leftpart.appendChild(document.createElement('p'));
          name.textContent = 'Fetch Error ' + error;
        })
      })
