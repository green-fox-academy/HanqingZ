<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click 3 times</title>
</head>
<body>
  <button>Click me!</button>
  <script>
    let clickTime = 0;
    let currentTime = Date.now();
    let print = true;
    let button = document.querySelector('button');
    let body = document.querySelector('body');

    button.addEventListener('click', ()=>{
      clickTime++;
      // console.log(Date.now());
      // console.log(clickTime);
      if(clickTime >= 3 && Date.now() <= currentTime + 5000){
        print = false;
      }
      if(clickTime == 3 && Date.now() <= currentTime + 5000 && print){
        let p = document.createElement('p');
        body.insertAdjacentElement('beforeend', p);
        p.textContent = '5 seconds elapsed and clicked 3 times';
      }
      
    });
